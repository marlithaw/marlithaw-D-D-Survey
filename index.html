        let currentSlide = 0;
        const presentationRoot = document.getElementById('presentation-root');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slideCounter');
        const slideTitleFooter = document.getElementById('slide-title-footer');

        function showSlide(index) {
            presentationRoot.innerHTML = slidesData[index].content;
            slideCounter.textContent = `${index + 1} / ${slidesData.length}`;
            slideTitleFooter.textContent = slidesData[index].title;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slidesData.length - 1;

            // **FIX APPLIED HERE**
            // If it's the last slide, find the new button and add a specific click listener
            if (index === slidesData.length - 1) {
                const surveyButton = document.getElementById('surveyLinkBtn');
                if (surveyButton) {
                    surveyButton.addEventListener('click', () => {
                        // This robustly opens the link in a new tab
                        window.open('https://marlithaw.github.io/marlithaw-D-D-Survey/', '_blank');
                    });
                }
            }
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slidesData.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === 'ArrowLeft') {
                prevBtn.click();
            }
        });

        // Initial load
        showSlide(currentSlide);
